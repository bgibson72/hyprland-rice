monitor=,preferred,auto,auto
exec-once = waybar & mako & hyprpaper
input {
    kb_layout = us
    follow_mouse = 1
}
general {
    gaps_in = 5
    gaps_out = 10  
    border_size = 2
    col.active_border = {{ACCENT_COLOR}}
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}
decoration {
    rounding = 8
    blur {
        enabled = true
        size = 8
        passes = 1
    }
}
$mainMod = SUPER
bind = $mainMod, Q, exec, foot
bind = $mainMod, C, killactive
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, W, exec, ~/.config/hypr-rice/scripts/change_wallpaper.sh
